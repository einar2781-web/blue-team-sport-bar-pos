<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shield -->
  <path d="M100 20 L160 50 L160 120 Q160 150 100 180 Q40 150 40 120 L40 50 Z" 
        fill="#1e3a8a" stroke="#fbbf24" stroke-width="4"/>
  
  <!-- Trophy -->
  <g transform="translate(100, 60)">
    <!-- Trophy cup -->
    <ellipse cx="0" cy="-10" rx="20" ry="15" fill="#fbbf24"/>
    <rect x="-18" y="-10" width="36" height="20" fill="#fbbf24"/>
    <ellipse cx="0" cy="10" rx="18" ry="12" fill="#d97706"/>
    
    <!-- Trophy handles -->
    <ellipse cx="-25" cy="-5" rx="8" ry="12" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <ellipse cx="25" cy="-5" rx="8" ry="12" fill="none" stroke="#fbbf24" stroke-width="3"/>
    
    <!-- Trophy base -->
    <rect x="-15" y="15" width="30" height="8" fill="#92400e"/>
    <rect x="-20" y="23" width="40" height="5" fill="#92400e"/>
  </g>
  
  <!-- Text: BLUE TEAM -->
  <text x="100" y="120" font-family="Arial Black" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#fbbf24" stroke="#1e3a8a" stroke-width="0.5">
    BLUE TEAM
  </text>
  
  <!-- Soccer ball -->
  <g transform="translate(100, 155)">
    <circle r="15" fill="#f9fafb" stroke="#374151" stroke-width="2"/>
    <!-- Soccer ball pattern -->
    <path d="M-6,-10 L0,-15 L6,-10 L9,-3 L3,3 L-3,3 L-9,-3 Z" fill="#374151"/>
    <path d="M-15,0 Q-12,-8 -6,-10 M-9,-3 Q-15,3 -12,8 M-3,3 Q-8,12 0,15" 
          fill="none" stroke="#374151" stroke-width="1.5"/>
    <path d="M15,0 Q12,-8 6,-10 M9,-3 Q15,3 12,8 M3,3 Q8,12 0,15" 
          fill="none" stroke="#374151" stroke-width="1.5"/>
  </g>
  
  <!-- Text: SPORT BAR -->
  <rect x="40" y="170" width="120" height="15" fill="#f97316" rx="7"/>
  <text x="100" y="182" font-family="Arial Black" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">
    SPORT BAR
  </text>
</svg>