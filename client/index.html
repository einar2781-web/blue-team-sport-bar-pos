      }

    <!-- Performance Optimization -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Critical CSS would be inlined here in production -->
    <style>
      /* Critical above-the-fold styles */
      html { font-family: Inter, system-ui, sans-serif; }
      body { margin: 0; background: #ffffff; }
      #root { min-height: 100vh; }
      
      /* Loading spinner */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #F97316;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body { background: #111827; color: #f9fafb; }
        .app-loading { background: #111827; }
        .spinner { border-color: #374151; border-top-color: #F97316; }
      }
    </style>
  </head>
  <body>
    <!-- App root -->
    <div id="root">
      <!-- Loading fallback -->
      <div class="app-loading">
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- No JavaScript fallback -->
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
        font-family: system-ui, sans-serif;
        background: #f9fafb;
        color: #111827;
      ">
        <div>
          <h1 style="color: #1e3a8a; margin-bottom: 1rem;">Blue Team Sport Bar POS</h1>
          <p style="margin-bottom: 1rem; color: #6b7280;">
            Para usar esta aplicación, necesitas habilitar JavaScript en tu navegador.
          </p>
          <p style="color: #9ca3af; font-size: 0.875rem;">
            Esta aplicación requiere JavaScript para funcionar correctamente.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator && import.meta.env.PROD) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
