server {
    listen 80;
    listen [::]:80;
    server_name pos.chapibot.pro;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pos.chapibot.pro;

    # SSL configuration (will be added by certbot)
    ssl_certificate /etc/letsencrypt/live/pos.chapibot.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pos.chapibot.pro/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory
    root /var/www/pos.chapibot.pro;
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
    add_header Permissions-Policy "interest-cohort=()" always;

    # HSTS (optional)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # PWA manifest
    location /manifest.json {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS for fonts
        location ~* \.(woff|woff2|eot|ttf|otf)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }

    # Logo and favicon
    location ~* \.(ico|png|jpg|jpeg|gif|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Service Worker (no cache)
    location /sw.js {
        add_header Cache-Control "no-cache";
        expires 0;
    }

    # Main application
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML for short time
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }

    # API proxy (if needed in the future)
    # location /api/ {
    #     proxy_pass http://localhost:3001/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # Error pages
    error_page 404 /index.html;
    
    # Logs
    access_log /var/log/nginx/pos.chapibot.pro.access.log;
    error_log /var/log/nginx/pos.chapibot.pro.error.log;
}